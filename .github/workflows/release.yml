name: Release

on:
  release:
    types: [published]

jobs:
  test:
    uses: ./.github/workflows/tests.yml

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13
